<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">
    <style>
      * {
        font-size: 12px;
        font-family: Consolas, sans-serif;
      }
      textarea {
        width: 100%;
        height: 200px;
      }
    </style>


<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">



<title>board</title>



<script>

$(document).on('click', '#btnSave', function(e){

e.preventDefault();



$("#form").submit();

});



$(document).on('click', '#btnList', function(e){

e.preventDefault();



location.href="${pageContext.request.contextPath}/board/getBoardList";

});

</script>

<style>

body {

  padding-top: 70px;

  padding-bottom: 30px;

}



</style>

</head>

<body>

<article>

<div class="container" role="main">

  <h2>board Form</h2>

  <form name="form" id="form" role="form" method="post" action="${pageContext.request.contextPath}/board/saveBoard">

  <div class="mb-3">

    <label for="title">제목</label>

    <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요">

  </div>



    <div class="form-group">
      <label class="col-sm-2 control-label" for="textinput">ID</label>
      <div class="col-sm-4">
        <input type="text" placeholder="user_id" class="form-control" style="width:100px;">
      </div>

      <label class="col-sm-2 control-label" for="textinput">이름</label>
      <div class="col-sm-4">
        <input type="text" placeholder="user_name" class="form-control" style="width:100px;">
      </div>
    </div>


  <div class="mb-3">

    <label for="content">내용</label>

    <textarea class="form-control" rows="5" name="content" id="content" placeholder="내용을 입력해 주세요" ></textarea>

  </div>



  </form>

  <div >

    <button type="button" class="btn btn-sm btn-primary" id="btnSave">저장</button>

    <button type="button" class="btn btn-sm btn-primary" id="btnList">목록</button>

  </div>

</div>

</article>

</body>

</html>
