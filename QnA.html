    <!-- Text input-->

      <label class="col-sm-2 control-label" for="textinput">문의내역 번호</label>
      <div class="col-sm-10">
        <input type="text" placeholder="qa_num" class="form-control" style="width:100;">
      </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="textinput">문의내역아이디</label>

        <input type="text" placeholder="user_id" class="form-control" style="width:100;">
